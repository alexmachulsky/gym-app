apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: gym
spec:
  selector:
    app: gym-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gym
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gym-frontend
  template:
    metadata:
      labels:
        app: gym-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/alexmachulsky/gym-app-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
