name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  k8s-validate:
    name: Kubernetes Manifests Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Validate kustomize render
        run: kubectl kustomize k8s/base >/dev/null

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: pytest -q

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: gym-tracker-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: gym-tracker-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  compose-smoke:
    name: Compose Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start stack
        run: docker compose up -d --build

      - name: Wait for backend health endpoint
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend health endpoint did not become ready in time"
          exit 1

      - name: Check frontend responds
        run: curl -fsS http://localhost:5173 >/dev/null

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Tear down stack
        if: always()
        run: docker compose down -v
